<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">缘众大闸蟹礼品卡提货券</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <img class="logo" ng-src="../../images/xiebaowanglogo.jpg"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <input type="text" class="input-lg form-control" placeholder="请输入提货码" ng-model="cardcode"/>
            <button class="btn btn-block expense-card" data-toggle="modal" data-target="#confirmDialog">使用提货券</button>
        </div>
    </div>
</div>

<div id="confirmDialog" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">使用提货券</h4>
            </div>
            <div class="modal-body">
                <p id="order-status">
                    <button class="btn btn-danger btn-block" ng-click="confirm()">确认使用</button>
                    <br>
                    <button class="btn btn-primary btn-block" ng-click="cancel()">取消使用</button>
                    <br>
                </p>

            </div>
        </div>

    </div>
</div>
