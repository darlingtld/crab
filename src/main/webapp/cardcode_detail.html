<div>
    <div ng-repeat="product in products">
        <div class="item">
            <div style="align-self: center;width: 98%">
                <img ng-src="{{product.picurl}}" class="product-img">
            </div>

            <div>
                <p class="product_content">
                    <span class="block">
                        <span ng-bind="product.name"></span>
                        <span ng-bind="product.description"></span>
                    </span>
                    <span style="color: red;" ng-bind="product.price | currency: '￥'"></span>
                </p>
            </div>

            <div class="text-center" style="width: 100%;">
                <span>提货码<span class="code" ng-bind="cardcode"></span>
                    <button ng-if="card.used==false" class="btn btn-success btn-sm" style="margin-left: 15px;"
                            data-toggle="modal" data-target="#presentDialog">转赠
                    </button><br>
                    <span>提货密码<span class="code" ng-bind="card.password"></span>
                    <span ng-if="card.used==true" style="color: red;">(已使用)</span>
                </span>
            </div>
            <div ng-style="usedCardcode" style="width: 100%;">
                <table class="table table-striped table-bordered">
                    <tbody>
                    <tr>
                        <td>收货人</td>
                        <td><span ng-bind="card.consignee"></span></td>
                    </tr>
                    <tr>
                        <td>联系方式</td>
                        <td><span ng-bind="card.consigneeContact"></span></td>
                    </tr>
                    <tr>
                        <td>收货时间</td>
                        <td><span ng-bind="card.consigneeDatetime | date : 'yyyy-MM-dd HH:mm:ss'"></span></td>
                    </tr>
                    <tr>
                        <td>收货地址</td>
                        <td><span ng-bind="card.buyerAddress"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="fakegood" style="width: 100%;">
                <span class="glyphicon glyphicon-thumbs-up green"></span><span>健康食品</span>
                <span class="glyphicon glyphicon-thumbs-up green"></span><span>品质保证</span>
            </div>

            <div hidden>
                <input class="product_id" data-product_id="{{product.id}}" type="hidden"/>
                <input class="product_description" data-product_description="{{product.description}}" type="hidden"/>
                <input class="product_name" data-product_name="{{product.name}}" type="hidden"/>
                <input class="product_price" data-product_price="{{product.price}}" type="hidden"/>
                <input class="product_unit" data-product_unit="{{product.unit}}" type="hidden"/>
                <input class="product_picurl" data-product_picurl="{{product.picurl}}" type="hidden"/>
            </div>
        </div>
        <div class="item" style="margin-top: 5px;">
            <div class="text-center">
                <span>商品详情</span>
            </div>
            <div class="details">
                <span ng-bind="product.detail"></span>
            </div>
        </div>
    </div>
</div>

<div class="logo-mark text-center">
    <img ng-src="images/xiebaowanglogo.jpg">
    <span>缘众大闸蟹</span>
    <span>蟹宝旺</span>

</div>

<div class="row row-sm">
    <div class="placeholder"></div>
</div>

<div id="presentDialog" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">转赠提货券</h4>
            </div>
            <div class="modal-body">
                <p>
                    将如下链接发送给好友，即可转赠该优惠券(好友需要关注本微信号，在我的提货券左上角点击礼物图标，将该链接输入后获取转增提货券)
                </p>

                <textarea rows="4" class="form-control" ng-bind="card.presentUrl">
                </textarea>

            </div>
        </div>

    </div>
</div>
